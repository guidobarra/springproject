version: '3'

services:

  mysql-legacy:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: springstudent
      MYSQL_DATABASE: web_customer_tracker
      MYSQL_USER: springstudent
      MYSQL_PASSWORD: springstudent
    ports:
      - "3309:3306"
    volumes:
      - "./my.conf:/etc/mysql/conf.d/config-file.cnf"
      - "./data:/var/lib/mysql:rw"

  admin:
    image: adminer
    ports:
      - 8090:8080
